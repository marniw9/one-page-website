<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

	<style>
	body {
		margin: 0;
	}

		section {
			height: 600px;
			background-size: cover;
			background-attachment: fixed;
		}

		.winter {
			background-image: url(http://writers.uclaextension.edu/wp-content/uploads/2013/03/summer.jpg);
		}

		.spring {
			background-image: url(http://www.hercampus.com/sites/default/files/2015/04/20/Spring-Wallpaper-Free-Desktop.jpg);
		}

		.summer {
			background-image: url(http://cdn1.theodysseyonline.com/files/2015/12/04/635848557150633136-120303261_winter.jpg);
		}

		.fall {
			background-image: url(http://www.hercampus.com/sites/default/files/2015/04/20/Spring-Wallpaper-Free-Desktop.jpg);
		}

		#rocket {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100px;
		}

	</style>

</head>

<body>

	<section class="winter" data-stellar-background-ratio="0.5"></section>
	<section class="spring" data-stellar-background-ratio="0.5"></section>
	<section class="summer" data-stellar-background-ratio="0.5"></section>
	<section class="fall" data-stellar-background-ratio="0.5"></section>

	<img id="rocket" src="http://www.clker.com/cliparts/z/k/A/t/x/c/rocket-ship-hi.png" data-stellar-ratio="1.5">

	<script src="http://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript" ></script>	
	<script src="js/jquery.stellar.min.js"></script>
	<script>
		$.stellar();
	</script>


</body>

</html>
